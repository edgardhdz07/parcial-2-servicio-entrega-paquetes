{% extends 'layout.html' %}

{% block body %}
  <h1>Cliente encontrado</h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Dirección</th>
      <th>Código Postal</th>
    </tr>

      <tr>
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.Last_name}}</td>
        <td>{{client.address}}</td>
        <td>{{client.postal_code}}</td>
        <td></td>
        <td>
          <a href="editar/{{client.id}}" class="btn btn-default pull-right">Edit</a>
          <input type="hidden" name="_method" value="PUT">
        </td>
        <td>
          <form action="{{url_for('app_client.delete_client', client_id=client.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>

  </table>
{% endblock %}
